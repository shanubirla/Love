<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kya Tum Mujhse Pyar Krte Ho?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            overflow: hidden;
            margin: 0;
            color: #fff;
        }

        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.icons8.com/emoji/48/000000/red-heart.png') repeat;
            opacity: 0.1;
            z-index: -1;
        }

        .face {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff6b6b;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            top: 25px;
        }

        .eye.left {
            left: 20px;
        }

        .eye.right {
            right: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px #000;
            animation: bounce 2s infinite;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #d64545;
        }

        #yesButton {
            animation: pulse 1s infinite alternate;
        }

        #response {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #fff;
            text-shadow: 2px 2px #000;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes blink {
            0%, 20%, 60%, 100% { opacity: 1; }
            10%, 50% { opacity: 0.5; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="heart-bg"></div>

    <div class="face">
        <div class="eye left"></div>
        <div class="eye right"></div>
    </div>

    <h1>Kya tum mujhse pyar krte ho?</h1>
    <p id="response" class="hidden">Mujhe bhi tumse pyar hai!</p>
    <div class="button-container">
        <button class="button" id="yesButton">Haan</button>
        <button class="button" id="noButton">Nahi</button>
    </div>
    <p id="response" class="hidden">Mujhe bhi tumse pyar hai!</p>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const response = document.getElementById('response');

        yesButton.addEventListener('click', () => {
            response.classList.remove('hidden');
            response.textContent = "Mujhe bhi tumse pyar hai!";
        });

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.floor(Math.random() * (window.innerWidth - noButton.clientWidth));
            const randomY = Math.floor(Math.random() * (window.innerHeight - noButton.clientHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });
    </script>

</body>
</html>
